<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UW Chat Student Guide</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 23px;
            background-color: #e2d8f9;
            margin: 0;
            padding: 50px;
        }
        .search-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        img {
            width: 160px; 
            height: auto;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #f4e2ff;;
            border-radius: 4px;
            font-size: 19px;
            margin-top: 50px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #ffdb63;
            color: black;
            font-size: 19px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 19px;
            color: #2c165f;
            margin-top: 70px; 
        }
    </style>
</head>
<body>

    <div class="search-container">
        <img src="paw-logo.png" alt="UW Paw Logo"> <!-- Added image -->
        <h1>UW Chat Student Guide</h1>
        <input type="text" id="searchQuery" placeholder="Type your search here...">
        <button onclick="performSearch()">Search</button>
        
        <p>Search any keyword to find relevant UW information!</p>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                alert(`Searching for: ${query}`);
                // Possibly implement the search functionality here -> connect to mongodb and react
            } else {
                alert('Please enter a search term.');
            }
        }
    </script>

</body>
</html>
